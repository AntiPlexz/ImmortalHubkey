services:
  - type: worker
    name: immortalhubkey
    env: python
    plan: free
    autoDeploy: true
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: DISCORD_BOT_TOKEN
        sync: false   # add in dashboard
      - key: APPLICATION_ID
        sync: false   # your bot's application ID
      - key: LOG_LEVEL
        value: INFO
      - key: EPHEMERAL_RESPONSES
        value: "true"
      # Optional, for fast slash sync:
      # - key: GUILD_ID
      #   value: "123456789012345678"
